<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      font-size: 60px;
      color: #ff4081;
      text-shadow: 2px 2px #fff;
      animation: pop 1s ease-in-out infinite alternate;
    }

    p {
      font-size: 24px;
      color: #444;
      max-width: 700px;
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes pop {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .balloons {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background-color: red;
      border-radius: 50% 50% 50% 50%;
      position: relative;
      animation: float 6s infinite ease-in-out;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #333;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday! üéÇ</h1>
  <p>Semoga hari ulang tahunmu dipenuhi dengan kebahagiaan, tawa, dan harapan terbaik untuk masa depan! üéÅ‚ú®</p>

  <div class="balloons">
    <div class="balloon" style="background-color:#ff5252; animation-delay: 0s;"></div>
    <div class="balloon" style="background-color:#ffeb3b; animation-delay: 1s;"></div>
    <div class="balloon" style="background-color:#4caf50; animation-delay: 2s;"></div>
    <div class="balloon" style="background-color:#2196f3; animation-delay: 3s;"></div>
    <div class="balloon" style="background-color:#9c27b0; animation-delay: 4s;"></div>
  </div>

  </audio>
</body>
</html>
